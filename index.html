<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚥</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presence Timer</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <header>
        <section class="work-play">
            <button>
                <label>
                    <input name="check-working" type="checkbox" checked>
                </label>
            </button>
            <div class="focus">
                <h1 contenteditable aria-label="priority" aria-placeholder="Declared Priority"></h1>
                <p contenteditable aria-label="exit" aria-placeholder="Clear exist seen and understood"></p>
            </div>
        </section>
        <select name="select-theme" class="theme">
            <option value="light" title="light theme">🌇</option>
            <option class="auto" value="" title="auto" selected>⚙️</option>
            <option value="dark" title="dark theme">🌃</option>
        </select>
    </header>

    <main>
        <ol id="sessions">
            <li>
                <time id="timer" datetime="25:00">25:00</time>
            </li>
        </ol>
    </main>

    <footer>
        <a href="https://github.com/martypdx/session-timer" target="_blank">
            <span>help</span>
        </a>
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
